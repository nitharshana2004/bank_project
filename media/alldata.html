<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }
    body {
      scroll-behavior: smooth;
    }

    .button-container {
      text-align: center;
    }
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    
  }
  section {
    padding: 55px 0;
}

  .header{
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    padding: 1rem 8%;
    background: #4e5978;
    display: flex;
    justify-content:space-between;
    align-items: center;
    z-index: 100;
  }
  .logo{
    font-size:1.7rem;
    color: #ededed;
    text-decoration: none;
    font-weight: 600;
    font-family: "Noto Serif", serif;
  }
  
  .navbar a{
    font-size: 1.5rem;
    color:#ededed;
    text-decoration: none;
    font-weight: 550;
    margin-left:90px;
    transition: .3s;
    font-family: "Noto Serif", serif;
  }
  .navbar a.active{
    color:white;
  }
  .navbar a:hover{
    color: #00abf0;
  }
    .container {
      flex: 1;
    }

    table {
      width: 100%;
      margin-top: 130px;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .back-button {
      margin-top: 20px;
      text-decoration: none;
    }

    footer {
      background-color: #4e5978;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      margin-top: -70px;
      font-size: 100%;
    }
  </style>
</head>
<body>

   <!-- header section -->
   <header class="header">
    <a href="#" class="logo"><i class="bi bi-bank2">SBI Bank</i></a>
    <nav class="navbar">
      <a  href="../index.html"class="active"> Home</a>
      <a  href="../media/reg.html"class="active"> Create</a>
      <a  href="../media/deposit.html"class="active">Deposit</a>
      <a  href="../media/alldata.html"class="active">AllData</a>
      <a href="../media/login.html">Login</a>
    </nav>
  </header>

  <!-- Transaction History Section -->
  <div class="container">
    <h2>Transaction History</h2>

    <!-- Table to Display Transaction History -->
    <table id="transactionTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Balance After</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transaction rows will be populated here by JavaScript -->
      </tbody>
    </table>

    <a href="day1.html" class="back-button"><button class="btn btn-secondary">&larr; Back</button></a>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2024 Bank Website. All rights reserved.</p>
  </footer>

  <script>
    // Load transaction data from localStorage
    const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    // Populate the table with transaction data
    const transactionTableBody = document.getElementById('transactionTable').getElementsByTagName('tbody')[0];

    // If there are no transactions, show a message
    if (transactions.length === 0) {
      const row = transactionTableBody.insertRow();
      const cell = row.insertCell();
      cell.colSpan = 5;
      cell.textContent = "No transactions available.";
      cell.style.textAlign = "center";
    } else {
      // Loop through the transactions and display them in the table
      transactions.forEach((transaction) => {
        const row = transactionTableBody.insertRow();
        row.insertCell().textContent = transaction.id;
        row.insertCell().textContent = transaction.type;
        row.insertCell().textContent = `₹${transaction.amount.toFixed(2)}`;
        row.insertCell().textContent = `₹${transaction.balanceAfter.toFixed(2)}`;
        row.insertCell().textContent = transaction.date;
      });
    }
  </script>
</body>
</html>
