<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Full height for body */
    }

    main {
      flex: 1; /* Pushes the footer to the bottom */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  .header{
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    padding: 2rem 9%;
    background: #4e5978;
    display: flex;
    justify-content:space-between;
    align-items: center;
    z-index: 100;
  }
  .logo{
    font-size:2.5rem;
    color: #ededed;
    text-decoration: none;
    font-weight: 600;
    font-family: "Noto Serif", serif;
  }
  
  .navbar a{
    font-size: 1.8rem;
    color:#ededed;
    text-decoration: none;
    font-weight: 550;
    margin-left:90px;
    transition: .3s;
    font-family: "Noto Serif", serif;
  }
  .navbar a.active{
    color:white;
  }
  .navbar a:hover{
    color: #00abf0;
  }
  #menu-icon{
    font-size: 3.6rem;
    color: #ededed;
    cursor: pointer;
    display: none;
  }
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    
  }
  body {
    scroll-behavior: smooth;
}

  html{
    font-size: 60.5%;
    overflow-x: hidden;
}

    .login-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 9px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 460px;
      text-align: center;
      font-size: 15px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    footer {
      background-color: #4e5978;
      color: #fff;
      padding: 14px 0;
      text-align: center;
      margin-top: -70px;
      font-size: 160%;
    }
  </style>
</head>
<body>
    <!-- header section -->
    <header class="header">
        <a href="#" class="logo"><i class="bi bi-bank2">SBI Bank</i></a>
        <nav class="navbar">
          <a  href="../index.html"class="active"> Home</a>
          <a  href="../media/reg.html"class="active"> Create</a>
          <a  href="../media/deposit.html"class="active">Deposit</a>
          <a  href="../media/alldata.html"class="active">AllData</a>
          <a href="../media/login.html">Login</a>
        </nav>
      </header>

  <!-- Main Content -->
  <main>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
      <p id="errorMessage"></p>
      <a href="day1.html">
        <button class="btn btn-secondary mt-3" aria-label="Go Back">Go Back</button>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2024 Bank Website. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      if (!username || !password) {
        errorMessage.textContent = "Username and password cannot be empty!";
      } else if (username === "admin" && password === "password123") {
        errorMessage.textContent = "";
        alert("Login successful!");
        // Redirect to another page or dashboard
        // window.location.href = "dashboard.html";
      } else {
        errorMessage.textContent = "Invalid username or password!";
      }
    });
  </script>
</body>
</html>
