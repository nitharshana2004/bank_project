<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
  body {
            scroll-behavior: smooth;
        }
        .button-container {
        text-align: center;
       }

    padding: 55px 0;
}
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    
  }
  body {
    scroll-behavior: smooth;
}

  html{
    font-size: 60.5%;
    overflow-x: hidden;
}

  .header{
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    padding: 2rem 9%;
    background: #4e5978;
    display: flex;
    justify-content:space-between;
    align-items: center;
    z-index: 100;
  }
  .logo{
    font-size:2.5rem;
    color: #ededed;
    text-decoration: none;
    font-weight: 600;
    font-family: "Noto Serif", serif;
  }
  
  .navbar a{
    font-size: 1.8rem;
    color:#ededed;
    text-decoration: none;
    font-weight: 550;
    margin-left:90px;
    transition: .3s;
    font-family: "Noto Serif", serif;
  }
  .navbar a.active{
    color:white;
  }
  .navbar a:hover{
    color: #00abf0;
  }
  #menu-icon{
    font-size: 3.6rem;
    color: #ededed;
    cursor: pointer;
    display: none;
  }

button {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

button:active {
  background-color: #003d82;
  transform: scale(0.98);
}

.container {
  background: #667190;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 510px;
  font-size: 15px;
}

h1 {
  margin-top: 90px;
  font-size: 26px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  
}

label {
  margin-bottom: 5px;
  font-weight: bold;
}

input, select, button {
  margin-bottom: 15px;
  padding: 13px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007BFF;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 18px;
}

button:hover {
  background-color: #0056b3;
}

#errorMessage {
  color: red;
  text-align: center;
  margin-top: 10px;
}

footer {
      background-color: #4e5978;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      margin-top: -70px;
      font-size: 160%;
    }

  </style>
</head>
<body>
        <!-- header section -->
   <header class="header">
    <a href="#" class="logo"><i class="bi bi-bank2">SBI Bank</i></a>
    <nav class="navbar">
      <a  href="../index.html"class="active"> Home</a>
      <a  href="../media/reg.html"class="active"> Create</a>
      <a  href="../media/deposite.html"class="active">Deposit</a>
      <a  href="../media/alldata.html"class="active">AllData</a>
      <a href="../media/login.html">Login</a>
    </nav>
  </header>

  <!-- reg section -->
  <div class="container">
    <h1>Bank Account Registration</h1>
    <form id="registrationForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="accountType">Account Type:</label>
      <select id="accountType" name="accountType" required>
        <option value="savings">Savings</option>
        <option value="current">Current</option>
        <option value="fixed">Fixed Deposit</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Register</button>
    </form>
    <p id="errorMessage"></p>
  </div>
  <a href="day1.html"><button>Back</button></a>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 Bank Website. All rights reserved.</p>
      </footer>
    

  <script>
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const errorMessage = document.getElementById("errorMessage");

  if (password !== confirmPassword) {
    errorMessage.textContent = "Passwords do not match!";
  } else {
    errorMessage.textContent = "";
    alert("Registration successful!");
    // You can send the data to a server here if needed.
  }
});

  </script>
</body>
</html>
